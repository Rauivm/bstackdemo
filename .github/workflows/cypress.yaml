name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # Checkout do código
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # Setup Node
      # =========================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # =========================
      # Instala dependências
      # =========================
      - name: Install dependencies
        run: npm ci

      # =========================
      # Executa testes Cypress
      # =========================
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      # =========================
      # Setup Java (necessário para Allure)
      # =========================
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # =========================
      # Instala Allure CLI oficial
      # =========================
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      # =========================
      # Gera relatório Allure
      # =========================
      - name: Generate Allure report
        run: |
          if [ -d "allure-results" ]; then
            allure generate allure-results --clean -o allure-report
          else
            echo "No allure-results directory found. Skipping report generation."
          fi

      # =========================
      # Upload do relatório como artifact
      # =========================
      - name: Upload Allure Report
        if: success() && hashFiles('allure-report/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report