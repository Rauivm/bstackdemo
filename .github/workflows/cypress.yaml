name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # Checkout do c√≥digo
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # Setup Node
      # =========================
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # =========================
      # Instala depend√™ncias
      # =========================
      - name: Install dependencies
        run: npm ci

      # =========================
      # üßπ Limpa resultados antigos do Allure
      # =========================
      - name: Clean Allure directories
        run: |
          rm -rf allure-results
          rm -rf allure-report

      # =========================
      # Executa testes Cypress
      # =========================
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome

      # =========================
      # Setup Java (necess√°rio para Allure)
      # =========================
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # =========================
      # Instala Allure CLI oficial
      # =========================
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      # =========================
      # Gera relat√≥rio Allure
      # =========================
      - name: Get Allure history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      - name: Copy history
        run: |
          if [ -d "gh-pages/history" ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/history allure-results/
          fi

      - name: Generate Allure report
        run: |
          if [ -d "allure-results" ]; then
            allure generate allure-results --clean -o allure-report
          else
            echo "No allure-results directory found. Skipping report generation."
          fi
      - name: Save history
        run: |
          mkdir -p allure-report/history
          cp -r allure-results/history allure-report/ || true

      # Deploy to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      # =========================
      # Upload do relat√≥rio como artifact
      # =========================
      - name: Upload Allure Report
        if: success() && hashFiles('allure-report/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report